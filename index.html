<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Recados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Sistema de Recados</h1>

    <form id="formRecado" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Quem deixou o recado</label>
        <input type="text" id="de" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Para quem Ã© o recado</label>
        <input type="text" id="para" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Texto do recado</label>
        <textarea id="texto" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Recado</button>
    </form>

    <ul id="listaRecados" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
